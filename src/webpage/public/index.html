<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAO Hardware Project</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- included bootstrap css minimized -->

    <script defer src="/__/firebase/9.8.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.8.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.8.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.8.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script> 

</head>

<body style="width: 90%; margin: auto; background-color: #121212;">

    <br />
    <h1 class="display-1 text-light text-center">Manage the LED Matrix</h1>
    <br /><br />

    <form style="width: 90%; margin: auto;" class="text-light" id="messageForm">

        <div class="row">
            <div class="form-group col-12">
                <label>Message To Display (128 Characters Max.)</label>
                <input type="text" class="form-control my-2" id="message"
                    placeholder="Enter Message To Display on LED-Matrix" maxlength="128">
            </div>
        </div><br />

        <div class="row">
            <div class="form-group col-6">
                <label>Select LED Intensity</label>
                <select class="form-control my-2" placeholder="Select LED Intensity" id="intensity" required>
                    <option value="" disabled>Select Desired LED Intensity</option>
                    <option value="Low" selected>Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="form-group col-6">
                <label>Select Text Scrolling Speed</label>
                <select class="form-control my-2" placeholder="Select Scroll Speed" id="scrollSpeed" required>
                    <option value="" disabled>Select Desired Scrolling Speed</option>
                    <option value="Slow">Slow</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Fast" selected>Fast</option>
                </select>
            </div>
        </div><br />

        <div class="row">
            <button type="submit" class="btn btn-primary col-4 mx-auto my-1" id="submitBtn" value="Submit">Display on LED-Matrix</button>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-secondary mx-auto col-4" id="templateBtn" value="addTemplate">Add Template</button>
        </div>
    
    </form><br /><br />
    
    
    
    <h1 class="display-5 text-light text-center">Template Messages</h1><br />

    <table class="table table-bordered table-dark table-striped table-hover align-middle text-center templatesTable">
        <thead>
            <tr>
                <th width="50%">Message</th>
                <th width="15%">Scrolling Speed</th>
                <th width="15%">Intensity</th>
                <th width="20%">Update</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <!-- including jquery and bootstrap js -->
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
        
        const firebaseConfig = {
            apiKey: "[insert_here]",
            authDomain: "[insert_here]",
            databaseURL: "[insert_here]",
            projectId: "[insert_here]",
            storageBucket: "[insert_here]",
            messagingSenderId: "[insert_here]",
            appId: "[insert_here]",
            measurementId: "[insert_here]""
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
    </script>
    <!-- adding custom script for page, sends request to firebase for display data and manages templates -->
    <script defer src="./script.js"></script> 

</body>

</html>
